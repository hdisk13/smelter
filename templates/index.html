<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        form { display: grid; gap: 1rem; }
        label { font-weight: bold; }
        input { padding: 0.5rem; font-size: 1.1rem; }
        button { padding: 0.8rem; font-size: 1.2rem; background: #0066cc; color: white; border: none; cursor: pointer; }
        button:hover { background: #0055aa; }
    </style>
</head>
<body>
    <h1>Loan Calculator</h1>

    <form action="/calculate" method="POST">
        <div>
            <label for="amount">Loan Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="100" required placeholder="10000">
        </div>

        <div>
            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" id="rate" name="rate" step="0.01" min="0.1" required placeholder="5.25">
        </div>

        <div>
            <label for="years">Loan Term (years)</label>
            <input type="number" id="years" name="years" min="1" max="50" required placeholder="30">
        </div>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
